<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Oculto - GEPES</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        body {
            margin: 0; padding: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; 
            align-items: center; /* Centraliza tudo na tela */
            overflow-x: hidden;
        }

        /* --- CABEÇALHO (ALINHADO À ESQUERDA) --- */
        .header-container {
            width: 800px; /* Mesma largura da árvore para alinhar com ela */
            text-align: left; /* Alinha o texto à esquerda */
            margin-top: 30px;
            z-index: 50; 
            position: relative;
            padding-left: 20px; /* Um pequeno respiro da borda */
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }

        h1 {
            color: #f1c40f; 
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h3 {
            color: #ffffff;
            font-size: 1.8rem;
            margin: 10px 0 0 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            font-weight: 300;
            letter-spacing: 5px;
        }

        /* --- ESTRUTURA DA ÁRVORE --- */
        .tree-wrapper {
            position: relative;
            margin-top: 20px; 
            margin-bottom: 50px;
            width: 800px; height: 900px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Camadas (Folhas) */
        .layer {
            width: 0; height: 0; position: absolute; z-index: 2;
            border-left: solid transparent; border-right: solid transparent;
            border-bottom: solid #0f9b0f;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }
        .layer-1 { border-left-width: 150px; border-right-width: 150px; border-bottom-width: 200px; top: 0px; z-index: 5; }
        .layer-2 { border-left-width: 250px; border-right-width: 250px; border-bottom-width: 300px; top: 120px; z-index: 4; }
        .layer-3 { border-left-width: 350px; border-right-width: 350px; border-bottom-width: 400px; top: 280px; z-index: 3; }
        .layer-4 { border-left-width: 400px; border-right-width: 400px; border-bottom-width: 400px; top: 450px; z-index: 2; }

        .trunk {
            width: 80px; height: 100px; background-color: #5e3b18;
            position: absolute; bottom: -50px; z-index: 1;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .star {
            position: absolute; top: -60px; font-size: 80px; color: gold;
            text-shadow: 0 0 20px yellow; z-index: 10; animation: glow 2s infinite alternate;
        }

        /* --- BOLAS 3D (ORNAMENTOS) --- */
        .ornament {
            position: absolute;
            width: 55px; height: 55px; border-radius: 50%;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.7); 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 10;
            color: white; font-size: 11px; font-weight: bold; text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: transform 0.2s; border: none; padding: 2px;
        }
        .ornament:hover { transform: scale(1.2); z-index: 20; filter: brightness(1.2); }

        /* --- LUZES E OUTROS --- */
        .light {
            position: absolute; width: 8px; height: 8px; border-radius: 50%; z-index: 6;
            box-shadow: 0 0 5px currentColor; animation: blink 1.5s infinite alternate;
        }
        @keyframes blink { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 15px currentColor; } }
        @keyframes glow { from { text-shadow: 0 0 10px yellow; } to { text-shadow: 0 0 30px orange; transform: scale(1.1); } }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 30px; border: 4px solid #c0392b; border-radius: 15px; width: 80%; max-width: 400px; text-align: center; position: relative; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .snowflake { position: fixed; top: -10px; color: #fff; pointer-events: none; animation: fall linear infinite; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh); } }
    </style>
</head>
<body>
    <div id="snow-container"></div>

    <div class="header-container">
        <h1>GEPES ATENDIMENTO</h1>
        <h3>AMIGO OCULTO</h3>
    </div>

    <div class="tree-wrapper" id="tree">
        <div class="star">★</div>
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-4"></div>
        <div class="trunk"></div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">...</h2>
            <p id="modalMessage">...</p>
        </div>
    </div>

    <script>
        // --- 1. DADOS ---
        const recipients = [];
        for (let i = 1; i <= 54; i++) {
            recipients.push({ name: `Nome ${i}`, message: `Feliz Natal para o colega número ${i}!` });
        }

        const treeContainer = document.getElementById('tree');
        
        // --- 2. CONFIGURAÇÃO ---
        const treeTopY = 90;
        const treeBottomY = 820;
        const treeCenterX = 400; 
        const maxSpreadX = 360;
        const ballSize = 55; 
        const collisionMargin = 8; 
        const occupiedPositions = [];

        function getRandomTreePosition() {
            let safePosition = false;
            let x, y;
            let attempts = 0;
            const maxAttempts = 2500; 

            while (!safePosition && attempts < maxAttempts) {
                attempts++;
                y = Math.floor(Math.random() * (treeBottomY - treeTopY - ballSize) + treeTopY + ballSize/2);
                const percentDown = (y - treeTopY) / (treeBottomY - treeTopY);
                const currentSpread = percentDown * maxSpreadX * 0.85; 
                const randomOffset = (Math.random() * (currentSpread * 2)) - currentSpread;
                x = treeCenterX + randomOffset;

                let collision = false;
                const collisionRadius = ballSize + collisionMargin;
                for (let pos of occupiedPositions) {
                    const dx = x - pos.x;
                    const dy = y - pos.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < collisionRadius) { collision = true; break; }
                }
                if (!collision) safePosition = true;
            }
            if (!safePosition) return { x: treeCenterX, y: treeBottomY - ballSize }; 
            occupiedPositions.push({x, y});
            return { x, y };
        }

        function generateOrnaments() {
            const baseColors = [
                {r: 220, g: 20, b: 20}, {r: 255, g: 180, b: 0},
                {r: 0, g: 140, b: 240}, {r: 140, g: 0, b: 200},
                {r: 0, g: 170, b: 40}, {r: 255, g: 110, b: 0}
            ];
            recipients.sort(() => Math.random() - 0.5);

            recipients.forEach((person, index) => {
                const ball = document.createElement('div');
                ball.classList.add('ornament');
                ball.innerText = person.name;
                const pos = getRandomTreePosition();
                ball.style.top = `${pos.y - (ballSize/2)}px`;
                ball.style.left = `${pos.x - (ballSize/2)}px`;

                const color = baseColors[index % baseColors.length];
                ball.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9) 0%, rgba(${color.r},${color.g},${color.b}, 1) 45%, rgba(0,0,0,0.85) 100%)`;
                ball.style.boxShadow = `inset -4px -4px 12px rgba(0,0,0,0.6), 3px 3px 8px rgba(0,0,0,0.5)`;

                ball.onclick = () => openModal(person.name, person.message);
                treeContainer.appendChild(ball);
            });
        }

        function generateLights() {
            const totalLights = 60; 
            for(let i=0; i<totalLights; i++) {
                const light = document.createElement('div');
                light.classList.add('light');
                const lightColors = ['red', 'yellow', 'cyan', 'lime', 'magenta', '#fff'];
                light.style.color = lightColors[Math.floor(Math.random() * lightColors.length)];
                light.style.backgroundColor = light.style.color;
                
                const y = Math.floor(Math.random() * (treeBottomY - treeTopY) + treeTopY);
                const spread = ((y - treeTopY) / (treeBottomY - treeTopY)) * maxSpreadX * 0.9;
                const x = treeCenterX + (Math.random() * spread * 2 - spread);

                light.style.top = `${y}px`;
                light.style.left = `${x}px`;
                light.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
                light.style.animationDelay = Math.random() + 's';
                treeContainer.appendChild(light);
            }
        }

        const modal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        function openModal(name, message) { modalTitle.innerText = `Para: ${name}`; modalMessage.innerText = message; modal.style.display = "block"; }
        function closeModal() { modal.style.display = "none"; }
        window.onclick = function(e) { if (e.target == modal) closeModal(); }

        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerText = '❄';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.fontSize = (Math.random() * 15 + 10) + 'px';
            const duration = Math.random() * 5 + 3;
            flake.style.animationDuration = duration + 's';
            snowContainer.appendChild(flake);
            setTimeout(() => flake.remove(), duration * 1000);
        }
        setInterval(createSnowflake, 150);

        generateLights();
        generateOrnaments();
    </script>
</body>
</html>
