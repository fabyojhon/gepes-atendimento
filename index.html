<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore 3D - Bolas Grandes Sem Sobreposição</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        body {
            margin: 0; padding: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex; justify-content: center; align-items: flex-start;
            overflow-x: hidden;
        }

        /* --- ESTRUTURA DA ÁRVORE --- */
        .tree-wrapper {
            position: relative; margin-top: 50px; margin-bottom: 50px;
            width: 800px; height: 900px;
            display: flex; flex-direction: column; align-items: center;
            /* Debug: descomente para ver a área da árvore */
            /* border: 1px solid red; */
        }

        /* Camadas (Folhas) */
        .layer {
            width: 0; height: 0; position: absolute; z-index: 2;
            border-left: solid transparent; border-right: solid transparent;
            border-bottom: solid #0f9b0f;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }
        .layer-1 { border-left-width: 150px; border-right-width: 150px; border-bottom-width: 200px; top: 0px; z-index: 5; }
        .layer-2 { border-left-width: 250px; border-right-width: 250px; border-bottom-width: 300px; top: 120px; z-index: 4; }
        .layer-3 { border-left-width: 350px; border-right-width: 350px; border-bottom-width: 400px; top: 280px; z-index: 3; }
        .layer-4 { border-left-width: 400px; border-right-width: 400px; border-bottom-width: 400px; top: 450px; z-index: 2; }

        .trunk {
            width: 80px; height: 100px; background-color: #5e3b18;
            position: absolute; bottom: -50px; z-index: 1;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .star {
            position: absolute; top: -60px; font-size: 80px; color: gold;
            text-shadow: 0 0 20px yellow; z-index: 10; animation: glow 2s infinite alternate;
        }

        /* --- BOLAS 3D (ORNAMENTOS) --- */
        .ornament {
            position: absolute;
            /* AUMENTEI O TAMANHO AQUI NO CSS TAMBÉM */
            width: 55px; 
            height: 55px;
            border-radius: 50%;
            
            /* Sombra projetada atrás da bola */
            box-shadow: 4px 4px 8px rgba(0,0,0,0.7); 
            
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 10;
            color: white;
            font-size: 11px; /* Fonte um pouco maior para ler melhor */
            font-weight: bold; text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: transform 0.2s; border: none;
            padding: 2px; /* Margem interna para o texto não grudar na borda */
        }

        .ornament:hover {
            transform: scale(1.2); z-index: 20; filter: brightness(1.2);
        }

        /* --- LUZES E OUTROS --- */
        .light {
            position: absolute; width: 8px; height: 8px; border-radius: 50%; z-index: 6;
            box-shadow: 0 0 5px currentColor; animation: blink 1.5s infinite alternate;
        }
        @keyframes blink { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 15px currentColor; } }
        @keyframes glow { from { text-shadow: 0 0 10px yellow; } to { text-shadow: 0 0 30px orange; transform: scale(1.1); } }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 30px; border: 4px solid #c0392b; border-radius: 15px; width: 80%; max-width: 400px; text-align: center; position: relative; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .snowflake { position: fixed; top: -10px; color: #fff; pointer-events: none; animation: fall linear infinite; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh); } }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <div class="tree-wrapper" id="tree">
        <div class="star">★</div>
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-4"></div>
        <div class="trunk"></div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">...</h2>
            <p id="modalMessage">...</p>
        </div>
    </div>

    <script>
        // --- 1. DADOS ---
        const recipients = [];
        // Gerando 54 nomes para teste. Substitua pela sua lista real.
        for (let i = 1; i <= 54; i++) {
            recipients.push({ name: `Nome ${i}`, message: `Mensagem de Feliz Natal para o número ${i}` });
        }

        const treeContainer = document.getElementById('tree');
        
        // --- 2. CONFIGURAÇÃO DE ÁREA E TAMANHO ---
        const treeTopY = 90;    // Ajustado o topo
        const treeBottomY = 820; // Ajustado a base
        const treeCenterX = 400; 
        const maxSpreadX = 360;
        
        // --- ALTERAÇÃO PRINCIPAL: AUMENTO DO TAMANHO ---
        const ballSize = 55; // Tamanho da bola em PX (deve bater com o CSS)
        const collisionMargin = 8; // Espaço extra mínimo entre as bolas
        
        const occupiedPositions = []; // Guarda os centros das bolas já criadas

        // Função robusta para encontrar um espaço vazio
        function getRandomTreePosition() {
            let safePosition = false;
            let x, y;
            // Aumentei drasticamente o número de tentativas. 
            // Com bolas grandes, é difícil achar espaço, então ele precisa tentar muitas vezes.
            let attempts = 0;
            const maxAttempts = 2500; 

            while (!safePosition && attempts < maxAttempts) {
                attempts++;
                
                // 1. Sorteia altura (Y) com uma pequena margem nas bordas superior/inferior
                y = Math.floor(Math.random() * (treeBottomY - treeTopY - ballSize) + treeTopY + ballSize/2);

                // 2. Calcula largura permitida nessa altura
                const percentDown = (y - treeTopY) / (treeBottomY - treeTopY);
                // Reduzi o multiplicador (0.85) para evitar que bolas grandes fiquem saindo nas laterais
                const currentSpread = percentDown * maxSpreadX * 0.85; 

                // 3. Sorteia X
                const randomOffset = (Math.random() * (currentSpread * 2)) - currentSpread;
                x = treeCenterX + randomOffset;

                // 4. VERIFICAÇÃO DE COLISÃO CRÍTICA
                let collision = false;
                // O raio de colisão é o diâmetro da bola + a margem de segurança
                const collisionRadius = ballSize + collisionMargin;

                for (let pos of occupiedPositions) {
                    // Teorema de Pitágoras para achar a distância entre dois pontos
                    const dx = x - pos.x;
                    const dy = y - pos.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    // Se a distância entre os centros for menor que o tamanho da bola + margem, colidiu.
                    if (distance < collisionRadius) {
                        collision = true;
                        break; // Para de verificar e tenta outra posição
                    }
                }

                if (!collision) {
                    safePosition = true;
                    // console.log(`Posição encontrada após ${attempts} tentativas.`);
                }
            }
            
            if (!safePosition) {
                console.warn("Não foi possível encontrar um espaço seguro para uma bola. A árvore está muito cheia.");
                // Retorna uma posição central padrão se falhar (para não quebrar o código), 
                // mas idealmente não deve acontecer com 2500 tentativas.
                return { x: treeCenterX, y: treeBottomY - ballSize }; 
            }

            occupiedPositions.push({x, y});
            return { x, y };
        }

        function generateOrnaments() {
            const baseColors = [
                {r: 220, g: 20, b: 20},   // Vermelho intenso
                {r: 255, g: 180, b: 0},   // Dourado
                {r: 0, g: 140, b: 240},   // Azul vibrante
                {r: 140, g: 0, b: 200},   // Roxo
                {r: 0, g: 170, b: 40},    // Verde natal
                {r: 255, g: 110, b: 0}    // Laranja
            ];

            // Embaralha a lista de pessoas para que as cores não fiquem em ordem
            recipients.sort(() => Math.random() - 0.5);

            recipients.forEach((person, index) => {
                const ball = document.createElement('div');
                ball.classList.add('ornament');
                ball.innerText = person.name;

                // Tenta achar a posição (pode demorar alguns milissegundos devido às 2500 tentativas)
                const pos = getRandomTreePosition();
                
                // Ajusta o posicionamento da div baseado no ponto central calculado
                ball.style.top = `${pos.y - (ballSize/2)}px`;
                ball.style.left = `${pos.x - (ballSize/2)}px`;

                // Efeito 3D melhorado para bolas maiores
                const color = baseColors[index % baseColors.length];
                ball.style.background = `radial-gradient(circle at 30% 30%, 
                    rgba(255,255,255,0.9) 0%, 
                    rgba(${color.r},${color.g},${color.b}, 1) 45%, 
                    rgba(0,0,0,0.85) 100%)`;
                ball.style.boxShadow = `inset -4px -4px 12px rgba(0,0,0,0.6), 3px 3px 8px rgba(0,0,0,0.5)`;

                ball.onclick = () => openModal(person.name, person.message);
                treeContainer.appendChild(ball);
            });
        }

        function generateLights() {
            // Reduzi um pouco as luzes para não poluir demais com as bolas grandes
            const totalLights = 60; 
            for(let i=0; i<totalLights; i++) {
                const light = document.createElement('div');
                light.classList.add('light');
                const lightColors = ['red', 'yellow', 'cyan', 'lime', 'magenta', '#fff'];
                light.style.color = lightColors[Math.floor(Math.random() * lightColors.length)];
                light.style.backgroundColor = light.style.color;
                
                // Luzes podem se sobrepor, sem problemas
                const y = Math.floor(Math.random() * (treeBottomY - treeTopY) + treeTopY);
                const spread = ((y - treeTopY) / (treeBottomY - treeTopY)) * maxSpreadX * 0.9;
                const x = treeCenterX + (Math.random() * spread * 2 - spread);

                light.style.top = `${y}px`;
                light.style.left = `${x}px`;
                light.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
                light.style.animationDelay = Math.random() + 's';
                treeContainer.appendChild(light);
            }
        }

        // --- FUNÇÕES DE INTERFACE (Iguais) ---
        const modal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        function openModal(name, message) { modalTitle.innerText = `Para: ${name}`; modalMessage.innerText = message; modal.style.display = "block"; }
        function closeModal() { modal.style.display = "none"; }
        window.onclick = function(e) { if (e.target == modal) closeModal(); }

        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerText = '❄';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.fontSize = (Math.random() * 15 + 10) + 'px';
            const duration = Math.random() * 5 + 3;
            flake.style.animationDuration = duration + 's';
            snowContainer.appendChild(flake);
            setTimeout(() => flake.remove(), duration * 1000);
        }
        setInterval(createSnowflake, 150);

        generateLights();
        generateOrnaments();

    </script>
</body>
</html>
