    const BALL_COUNT = 55; 

    const treeContainer = document.getElementById('tree');

    function getTreeConfig() {
      const width = treeContainer.offsetWidth;
      const height = treeContainer.offsetHeight;
      const isMobile = window.innerWidth < 600;

      const ballSize = isMobile ? parseInt(getComputedStyle(document.documentElement)
                            .getPropertyValue('--ball-mobile')) : 
                            parseInt(getComputedStyle(document.documentElement)
                            .getPropertyValue('--ball-desktop'));

      
      const topY = Math.round(height * (isMobile ? 0.10 : 0.10));
      const bottomY = Math.round(height * (isMobile ? 0.90 : 0.92));
    
      const spreadX = isMobile ? (width * 0.44) : (width * 0.45);

      return {
        width,
        height,
        centerX: width / 2,
        topY,
        bottomY,
        maxSpreadX: spreadX,
        ballSize,
        collisionMargin: isMobile ? 2 : 8
      };
    }

    const occupiedPositions = [];

    function getRandomTreePosition(config) {
      let safePosition = false;
      let x, y;
      let attempts = 0;
      const maxAttempts = 3000;

      while (!safePosition && attempts < maxAttempts) {
        attempts++;
        y = Math.floor(Math.random() * (config.bottomY - config.topY - config.ballSize) + config.topY + config.ballSize/2);
        const percentDown = (y - config.topY) / (config.bottomY - config.topY);
        const currentSpread = percentDown * config.maxSpreadX * 0.92; // leve redu√ß√£o para evitar bordas
        const randomOffset = (Math.random() * (currentSpread * 2)) - currentSpread;
        x = config.centerX + randomOffset;

        let collision = false;
        const collisionRadius = config.ballSize + config.collisionMargin;
        for (let pos of occupiedPositions) {
          const dx = x - pos.x;
          const dy = y - pos.y;
          const distance = Math.sqrt(dx*dx + dy*dy);
          if (distance < collisionRadius) { collision = true; break; }
        }
        if (!collision) safePosition = true;
      }
      if (!safePosition) return { x: config.centerX, y: config.bottomY - config.ballSize }; // fallback
      occupiedPositions.push({x, y});
      return { x, y };
    }

    function pickExactly55(list){
      const shuffled = [...list].sort(() => Math.random() - 0.5);
      if (shuffled.length >= BALL_COUNT){
        return shuffled.slice(0, BALL_COUNT);
      } else {
        const fill = Array.from({length: BALL_COUNT - shuffled.length}, (_, i) => ({
          name: `üéÅ Surpresa ${i+1}`,
          message: 'Boas festas! üéÑ‚ú®'
        }));
        return [...shuffled, ...fill];
      }
    }

    function triggerConfetti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 2000 };
      const randomInRange = (min, max) => Math.random() * (max - min) + min;
      const christmasColors = ['#bb0000', '#009900', '#ffd700', '#ffffff'];

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const particleCount = 50 * (timeLeft / duration);

        confetti(Object.assign({}, defaults, {
          particleCount,
          colors: christmasColors,
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
